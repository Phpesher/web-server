{{ define "index" }}

{{ template "header" }}
    {{ range $key, $value := . }}
        <main>
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8">
                    <h1><a href="/edit?id={{$key}}">{{ $value.Title }}</a></h1>
                </div>
                <div class="col-xs-2">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8">
                    <p>{{ $value.Text }}</p>
                </div>
                <div class="col-xs-2">
                </div>
            </div>
        </main>
    {{ end }}
{{ template "footer" }}

{{ end }}
